<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="formulario.js" defer></script>
</head>
<body onload="iniciar()">
  <h1>Calculadora Simples</h1>

  <!-- Atribuindo id para cada campo de input -->
  <!-- Os id's irão funcionar na comunicação com a função -->
  Valor 1: <input type="text" id="v1" value="0"><br> 
  Valor 2: <input type="text" id="v2" value="0"><br> 
  
  <!-- Chama função ao clicar no botão -->
  <input type="button" value="Somar" onclick="somar()">
  <input type="button" value="Subtrair" onclick="subt()">
  <input type="button" value="Multiplicar" onclick="mult()">
  <input type="button" value="Dividir" onclick="div()"><br>

  <br>Resultado: <input type="text" id="res" value="0" readonly>

</body>
</html>
