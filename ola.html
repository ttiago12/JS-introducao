<!DOCTYPE html>
<html>
  <head>
    <title>Introdução ao JavaScript - Conceito Onload</title> 
    <meta charset="UTF-8"> 
  </head>
<!-- A função onload é ativada quando o carregamento da página é completado -->
  <!--Atrela um envento ao carregamento da página  -->
  <body onload="iniciar()"> 
    <script type="text/javascript"> 
      function iniciar() {
        //informa que o carregamento foi finalizado
        alert("Carregamento finalizado");
        // escreve na página as seguintes informacoes
        document.write("<h1>" + document.title + "</h1>");
        document.write("Olá pessoal!<br>"); 
      }
    </script> 
  </body> 
</html>
