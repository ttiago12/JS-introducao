<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
   <!-- muda a imagem quando passa o mouse sobre -->
    <script type="text/javascript">
     function mudar(objeto, imagem) { 
      lampada.src = imagem;
    } 
    </script> 
    <h1>Imagens</h1>
    <a onmouseover="mudar('lampada', 'lamp-lig.png')"
    onmouseout="mudar('lampada', 'lamp-desl.png')"> 
    <img src="lamp-desl.png" border="0" id="lampada">
    </a>
    
    
</body>
</html>
